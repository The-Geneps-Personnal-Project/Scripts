name: CI

on:
  push:
  pull_request:
    branches: [ "main" ]

jobs:
  discover-tests:
    name: Discover .bats files
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Find Bats test files
        id: set-matrix
        run: |
          FILES=$(find . -type f -name '*.bats')
          JSON=$(printf '%s\n' "$FILES" | jq -R . | jq -s .)
          
          echo "Discovered bats files:"
          echo "$JSON"
          echo "::set-output name=matrix::$JSON"

  run-tests:
    name: Run Bats Tests
    runs-on: ubuntu-latest
    needs: [ discover-tests ]
    strategy:
      fail-fast: false
      matrix:
        test-file: ${{ fromJson(needs.discover-tests.outputs.matrix) }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Bats
        run: |
          sudo apt-get update
          sudo apt-get install -y bats jq

      - name: Run Bats test
        run: |
          echo "Running test file: ${{ matrix.test-file }}"
          bats --timing "${{ matrix.test-file }}"
